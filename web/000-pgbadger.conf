Listen 8089
<VirtualHost *:8089>

         DocumentRoot /var/reports/pgbadger

        <Directory /var/reports/pgbadger/>
                Options -Indexes +FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        
</VirtualHost>
